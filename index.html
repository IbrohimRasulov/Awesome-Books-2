<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <nav id="nav-container">
      <h2>Awesome books</h2>
      <ul id="nav-links">
        <li><a id="list-btn">List</a></li>
        <span>|</span>
        <li><a id="add-btn">Add new</a></li>
        <span>|</span>  
        <li><a id="contact-btn">Contact</a></li>
      </ul>
  </nav>
  <div class="container">
      <div id="list-container">
        <h1>All awesome books</h1>

        <section id="bookContainer">
          
        </section>
      </div>
      
    
    

    
    <form id="book-form">
      <h1 id="form-title">Add a new book</h1>
      <input type="text" id="book-title" name="book" placeholder="Title" required> <br>
      <input type="text" id="author" name="author" placeholder="Author" required> <br>
      <button class="form-btn" type="submit">Add</button>
    </form>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
