<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <div class="container">
    <h1>All awesome books</h1>

    <section id="bookContainer">
    </section>

    <h1>Add a new book</h1>
    <form id="book-form">
      <input type="text" id="book-title" name="book" placeholder="Title" required> <br>
      <input type="text" id="author" name="author" placeholder="Author" required> <br>
      <button class="form-btn" type="submit">Add</button>
    </form>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
